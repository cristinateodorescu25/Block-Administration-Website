<div class="container-fluid">
    <div class="dashboard">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 with-margin-col">
                <div class="dashboard_s">
                    <section class="wrapper">
                    <div class="h">

                        <div class="d-flex justify-content-end day_icon">
                            <span><i class="fab fa-odnoklassniki-square"></i></span>
                        </div>
    
                        <div class="title_s"> Day with most users </div>
                        <div class="subtitle_s">
                            <div id="day_most_users" class="number"> 
                            </div>
                        </div>
                       
                    </div>
                    <div class="f">
                        <i>View chart for progress</i>
                    </div>
                    </section>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 with-margin-col">
                <div class="dashboard_s">
                    <section class="wrapper">
                    <div class="h">

                        <div class="d-flex justify-content-end user_icon">
                            <span><i class="fas fa-external-link-square-alt"></i></span>
                        </div>

                        <div class="subtitle_s">
                            <div id="top_user" class="number"> 
                            </div>

                    <div class="f">

                    </div>
                    </section>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 with-margin-col">
                <div class="dashboard_s">
                    <section class="wrapper">

                            <div class="d-flex justify-content-end total_user_icon">
                                <span><i class="fas fa-check-square"></i></span>
                            </div>

                                </div>
                            </div>
    
                        </div>
                        <div class="f">
                            <i>Out of total 20 possible users</i>
                        </div>
                    </section>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 with-margin-col">
                <div class="dashboard_s">
                    <section class="wrapper">
                    <div class="h">

                        <div class="d-flex justify-content-end message_icon">
                                <span><i class="fas fa-envelope-square"></i></span>
                            </div>
    
                            <div class="title_s"> Contact inbox </div>

            </div>
