            <option value="dropdown">Dropdown</option>

<script>
    
    var htmlContent = "";

    function updateFormContent(selectMenu_id, formContent_id){

        var selectMenu = document.getElementById(selectMenu_id);
        var formContent = document.getElementById(formContent_id);

        formContent.innerHTML = "";

        var selectedOption = selectMenu.value;

        if (selectedOption == "dropdown") {

            htmlContent = `
            
                <h5>Dropdown options:</h5>

                <div class="input-group form-group">
                    <div class="input-group-prepend pred">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 1." id="dropdown_option1">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend pred">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple" 
                            placeholder="Option 2." id="dropdown_option2">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend pred">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 3." id="dropdown_option3">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend pred">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple" 
                            placeholder="Option 4." id="dropdown_option4">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend pred">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 5." id="dropdown_option5">
                </div>
            `;

            formContent.innerHTML = htmlContent;

        } else if (selectedOption == "single_check") {

            htmlContent = `
            
                <h5>Single check options:</h5>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 1." id="single_check_option1">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple" 
                            placeholder="Option 2." id="single_check_option2">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 3." id="single_check_option3">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple" 
                            placeholder="Option 4." id="single_check_option4">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 5." id="single_check_option5">
                </div>
            `;

            formContent.innerHTML = htmlContent;

        } else if (selectedOption == "input_text") {

            htmlContent = `
            
                <h5>Length of free text form input:</h5>
                <select class="browser-default custom-select" id="input_form_textlength">
                    <option selected value="short">Short Answer</option>
                    <option value="long">Long Answer</option>
                </select>
            
            `;
            
            formContent.innerHTML = htmlContent;

        } else if (selectedOption == "multiple_check") {

            htmlContent = `
            
                <h5>Multiple check options:</h5>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 1." id="multiple_check_option1">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple" 
                            placeholder="Option 2." id="multiple_check_option2">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 3." id="multiple_check_option3">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple" 
                            placeholder="Option 4." id="multiple_check_option4">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-angle-right"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-purple"
                            placeholder="Option 5." id="multiple_check_option5">
                </div>
            `;

            formContent.innerHTML = htmlContent;

        }

    }


</script>
